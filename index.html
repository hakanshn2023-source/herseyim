<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hakan & B√º≈üra ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* Animated Background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(45deg,#ff4e90,#ff8ac6,#ff4e90);
animation:bgMove 12s linear infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(-25%,-25%)}
50%{transform:translate(-50%,-50%)}
100%{transform:translate(-25%,-25%)}
}

.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

h1{
font-size:40px;
letter-spacing:3px;
margin-bottom:15px;
}

.counter{
font-size:20px;
padding:15px 25px;
border-radius:20px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(10px);
margin-bottom:40px;
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:15px;
width:100%;
max-width:1000px;
}

.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.05);
}

.music-btn{
margin-top:40px;
padding:12px 30px;
border:none;
border-radius:30px;
background:white;
color:#ff4e90;
font-size:16px;
cursor:pointer;
}

.footer{
margin-top:40px;
font-size:14px;
opacity:0.8;
}
</style>
</head>

<body>

<section class="section">
<h1>Hakan & B√º≈üra ‚ù§Ô∏è</h1>

<div class="counter" id="counter"></div>

<div class="gallery">
<img src="foto1.JPG">
<img src="foto2.JPG">
<img src="foto3.JPG">
<img src="foto4.JPG">
</div>

<button class="music-btn" onclick="playMusic()">M√ºziƒüi Ba≈ülat üéµ</button>

<div class="footer">
26.10.2025'ten beri birlikte üíû
</div>

</section>

<audio id="music" loop>
<source src="muzik.mp3" type="audio/mp3">
</audio>

<script>
function updateCounter(){
const startDate = new Date("2025-10-26T00:00:00");
const now = new Date();
const diff = now - startDate;

const days = Math.floor(diff / (1000*60*60*24));
const hours = Math.floor((diff/(1000*60*60))%24);
const minutes = Math.floor((diff/(1000*60))%60);
const seconds = Math.floor((diff/1000)%60);

document.getElementById("counter").innerHTML =
days+" G√ºn "+hours+" Saat "+minutes+" Dakika "+seconds+" Saniye";
}

setInterval(updateCounter,1000);
updateCounter();

function playMusic(){
document.getElementById("music").play();
}
</script>

</body>
</html>
